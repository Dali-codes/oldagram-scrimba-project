<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="container header-imgs">
                <img class="oldagram-logo" src="images/logo.png" alt="Oldagram logo">
                <img class="your-user-avatar-img" src="images/user-avatar.png" alt="Your user avatar">
            </div>
        </header>
        <main id="main-el">
           <section class="post-sections">
                <div class="container">  
                    <div class="user-info">
                        <img class="user-avatar" alt="User avatar">
                        <div>
                            <h2 class="user-full-name bold-text"></h2>
                            <p class="location-text"></p>
                        </div>    
                    </div>    
                    <div>
                        <img class="post-img" alt="Painted portrait of the user">
                    </div>
                    <div class="post-content">
                        <div class="icons">      
                        </div>
                        <p class="bold-text likes-el"><span class="likes-count"></span> </p>
                        <p class="comments-el"><span class="bold-text"></span> </p> 
                    </div>
                </div>
            </section>
        </main>    
        <script src="script.js"></script>
    </body>
</html>
